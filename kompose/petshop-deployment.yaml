apiVersion: apps/v1
kind: Deployment
metadata:
  name: petshop
  namespace: cie
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: petshop
  template:
    metadata:
      labels:
        app: petshop
    spec:
      containers:
      - image: cieapp.azurecr.io/zhongyi-cie:latest
        name: petshop
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always